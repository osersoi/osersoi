name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Lint, Test, Build"]
    branches: [main]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [] # No direct job dependencies in this workflow, relies on workflow_run
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == github.ref_name }}
    steps:
      - name: Download build artifact
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: github.event.workflow_run.id,
            });
            const matchArtifact = artifacts.data.artifacts.filter((artifact) => artifact.name == "site-build")[0];
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/site-build.zip`, Buffer.from(download.data));
      - name: Unzip build artifact
        run: |
          unzip site-build.zip -d _site

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
