name: Lint, Test, Build and Deploy

on:
  push:
    branches:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Stylelint
        run: npm run lint:scss

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Eleventy
        run: npx @11ty/eleventy

      - name: Upload build artifact
        uses: actions/upload-artifact@v7
        with:
          name: site-build
          path: ./_site

      - name: Upload pages artifact
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  html-validation:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build
        uses: actions/download-artifact@v8
        with:
          name: site-build
          path: ./_site

      - name: Validate HTML
        uses: anishathalye/proof-html@v2
        with:
          directory: ./_site
          enforce_https: false
          check_external_hash: false
          ignore_urls: |
            https://app.cal.com/*
            https://api.web3forms.com/*
            https://web3forms.com/*
            https://fonts.googleapis.com/*
            https://fonts.gstatic.com/*

  link-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build
        uses: actions/download-artifact@v8
        with:
          name: site-build
          path: ./_site

      - name: Check internal links
        uses: untitaker/hyperlink@0.2.0
        with:
          args: ./_site --sources src --check-anchors

  accessibility:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download build
        uses: actions/download-artifact@v8
        with:
          name: site-build
          path: ./_site

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: npm run lint:accessibility

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [html-validation, link-check, accessibility]
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

